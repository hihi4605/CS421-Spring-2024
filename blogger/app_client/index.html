<!DOCTYPE html>
<html ng-app="bloggerApp">
<head>
    <base href="/"/>
    <title>Christian Michels Website</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" class="ng-scope">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&amp;display=swap" rel="stylesheet" class="ng-scope">
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-ui-router.min.js"></script> 
</head>

<!-- Navigation -->
<div ng-controller="NavigationController">
    <navigation></navigation>
</div>

<body ng-controller="HomeController">
    <div ui-view></div>

    <script type="text/ng-template" id="/home.html">
        <div class="container mt-5">
            <div class="jumbotron">
                <h1 class="display-4">{{ vm.title }}</h1>
                <p class="lead">{{ vm.message }}</p>
                <hr class="my-4">
                <p>You can click view blogs to </p>
                <a class="btn btn-primary btn-lg" ng-href="blogList" role="button">View Blogs</a>
            </div>
        </div>
    </script>

<!-- Blog List -->
<script type="text/ng-template" id="/blogList.html">
    <div class="container">
        <h1 class="title-spacing">{{ vm.title }}</h1>
        <div class="row">
            <div ng-repeat="blog in vm.blogs">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{ blog.blogTitle }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ blog.blogEntry }}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <span class="posted-date">Blog posted on {{ blog.createdOn | date:'mediumDate' }}</span>
                    </div>
                    <a ng-href="/blogEdit/{{ blog._id }}" class="icon-link" title="Edit" ng-show="vm.isLoggedIn()">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a ng-href="/blogDelete/{{ blog._id }}" class="icon-link" title="Delete" ng-show="vm.isLoggedIn()">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</script>


    <!-- Blog Add -->
    <script type="text/ng-template" id="/blogAdd.html">
        <div class="container">
            <h1>Add Blog</h1>
            <form ng-submit="submitBlog()">
                <div class="form-group">
                    <label for="blogTitle">Blog Title</label>
                    <input type="text" class="form-control" id="blogTitle" ng-model="blogTitle" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="blogEntry">Blog Text</label>
                    <textarea class="form-control" id="blogEntry" ng-model="blogEntry" placeholder="Enter content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </script>

        <!-- Register Page-->
        <script type="text/ng-template" id="/register.html">
            <div class="container">
                <div class="card-body">
                    <h5 class="text-center"> Not a member? <a ng-href="/register"> log in</a> instead </h5>
                    <p></p>
                    <form ng-submit="vm.onSubmit()" novalidate>
                        <div role="alert" ng-show="vm.formError" class="alert alert-danger">
                            {{ vm.formError }}
                        </div>
                        <div class="form-group">
                            <label for="fullName" class="text-primary">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter Name" ng-model="vm.credentials.name" required>
                        </div>
                        <div class="form-group>">
                            <label for="email" class="text-primary">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="vm.credentials.email" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="vm.credentials.password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </script>
<!-- Login Page -->
<script type="text/ng-template" id="/login.html">
    <div class="container">
        <div class="card border-primary" style="width: 50%">
            <div class="card-body">
                <h5 class="text-center">Not a member? Please sign up <a ng-href="/register">here</a>.</h5>
                <p></p>
                <form ng-submit="vm.onSubmit()" novalidate>
                    <div role="alert" ng-show="vm.formError" class="alert alert-danger">
                        {{ vm.formError }}
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-primary">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="vm.credentials.email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-primary">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="vm.credentials.password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</script>
    <script src="bloggerApp.js"></script>
    <script src="common/nav/navigation.js"></script>
    <script src="common/auth/authentication.js"></script>
</body>
</html>
