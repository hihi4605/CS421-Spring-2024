<!DOCTYPE html>
<html ng-app="bloggerApp">
<head>
    <base href="/"/>
    <title>Christian Michels Website</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-ui-router.min.js"></script>    

</head>

   <!-- Navigation -->  
   <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" href="/">My Books</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        <a class="nav-item nav-link active" ui-sref="blogList">List Books</a>
        <a class="nav-item nav-link active" ui-sref="blogAdd">Add Books</a>
        </div>
    </div>
    </nav> 
<body ng-controller="HomeController">
    <div class="slider-thumb"></div>
    <div ui-view></div>
    <script type="text/ng-template" id="/home.html">
        <div class="container mt-5">
            <div class="jumbotron">
                <h1 class="display-4">{{ vm.title }}</h1>
                <p class="lead">{{ vm.message }}</p>
                <hr class="my-4">
                <p>Click below to view/edit/delete blog posts</p>
                <a class="btn btn-primary btn-lg" ui-sref="blogList" role="button">View Blogs</a>
            </div>
        </div>
</script>
 </body>

  
    <!-- Blog List -->
    <body ng-controller="ListController">
        <script type="text/ng-template" id="/blogList.html">
            <h1>{{ vm.pageHeader.title }}</h1>
            <div class="container">
                <h1>{{ vm.pageHeader.title }}</h1>
                <div class="row">
                    <div class="col-md-4" ng-repeat="blog in vm.blogs">
                        <div class="blog-box">
                            <h5 class="card-title">{{ blog.title }}</h5>
                            <p>{{ blog.content }}</p>
                            <div class="card-footer d-flex justify-content-between align-items-center">
                                <span class="posted-date">Created On {{ blog.createdOn | date }}</span>
                                <div>
                                    <button class="btn btn-primary" ng-click="vm.editBlog(blog._id)">Edit</button>
                                    <button class="btn btn-danger" ng-click="vm.deleteBlog(blog._id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </script>
</body>

    <script src="bloggerApp.js"></script>
  
</body>
</html>
