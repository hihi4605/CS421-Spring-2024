<!DOCTYPE html>
<html ng-app="bloggerApp">
<head>
    <base href="/"/>
    <title>Christian Michels Website</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" class="ng-scope">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&amp;display=swap" rel="stylesheet" class="ng-scope">
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-ui-router.min.js"></script> 
</head>

<body ng-controller="HomeController">
    <!-- Navigation -->  
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="/">My Blog</a>
        <a class="navbar-brand" href="blogList">List Blogs</a>
        <a class="navbar-brand" href="blogAdd">Add Blogs</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
        </div>
    </nav> 

    <div ui-view></div>

    <script type="text/ng-template" id="/home.html">
        <div class="container mt-5">
            <div class="jumbotron">
                <h1 class="display-4">{{ vm.title }}</h1>
                <p class="lead">{{ vm.message }}</p>
                <hr class="my-4">
                <p>Click below to view/edit/delete blog posts</p>
                <a class="btn btn-primary btn-lg" ui-sref="blogList" role="button">View Blogs</a>
            </div>
        </div>
    </script>
<!-- Blog List -->
<script type="text/ng-template" id="/blogList.html">
    <div class="container">
    <h1 class="title-spacing">{{ vm.title }}</h1>
    <div class="row">
    <div ng-repeat="blog in vm.blogs">
            <div class="card">
                    <div class="card-header">
                    <h5 class="card-title">{{ blog.blogTitle }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ blog.blogEntry }}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <span class="posted-date">Blog posted on {{ blog.createdOn | date:'mediumDate' }}</span>
                    </div>
                            <a ng-href="/blogEdit/{{ blog._id }}" class="icon-link" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a ng-href="/blogDelete/{{ blog._id }}" class="icon-link" title="Delete">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                </div> 
            </div>
        </div>
    </div>
</script>
    <!-- Blog Add -->
    <script type="text/ng-template" id="/blogAdd.html">
        <div class="container edit-blog-container" ng-controller="AddController as vm">
            <h1 class="edit-blog-header">Add Blog Post</h1>
            <form ng-submit="vm.addBlog()" class="edit-form">
                <div class="form-group">
                    <label for="blogTitle">Title:</label>
                    <input type="text" class="form-control" id="blogTitle" ng-model="vm.blog.blogTitle" required>
                </div>
                <div class="form-group">
                    <label for="blogText">Body:</label>
                    <textarea class="form-control" id="blogText" ng-model="vm.blog.blogEntry" rows="5" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Post</button>
                </div>
            </form>
        </div>
    </script>

    <script src="bloggerApp.js"></script>
</body>
</html>
