<!DOCTYPE html>
<html ng-app="bloggerApp">
<head>
    <base href="/"/>
    <title>Christian Michels Website</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    
 
</head>
<body ng-controller="homeController">
    <nav class="navbar">
        <a class="navbar-brand" href="/">My Blog</a>
        <a class="navbar-brand" href="/blog-list">List Blogs</a>
        <a class="navbar-brand" href="/blog-add">Add Blogs</a>
    </nav>
  
        <h1> {{ message }}</h1>
        <small> {{ vm.title }} </small>
  
 
    <script type="text/ng-template" id="/blogList.html">
        <h1> {{ message }}</h1>
        <small> {{ vm.title }} </small>
        <div class="row">
            <div class="col-md-4" ng-repeat="blogs in vm.blogs">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">{{ blog.content }}</p>
                        </div>
                </div>
            </div>
        </div>
    </script>

  
 
    <script src="bloggerApp.js"></script>
  
</body>
</html>
