<!DOCTYPE html>
<html ng-app="bloggerApp">
<head>
    <base href="/"/>
    <title>Christian Michels Website</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-ui-router.min.js"></script>    
</head>

<body ng-controller="HomeController">
    <!-- Navigation -->  
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="/">My Blog</a>
        <a class="navbar-brand" href="blogList">List Blogs</a>
        <a class="navbar-brand" href="blogAdd">Add Blogs</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
        </div>
    </nav> 

    <div ui-view></div>

    <script type="text/ng-template" id="/home.html">
        <div class="container mt-5">
            <div class="jumbotron">
                <h1 class="display-4">{{ vm.title }}</h1>
                <p class="lead">{{ vm.message }}</p>
                <hr class="my-4">
                <p>Click below to view/edit/delete blog posts</p>
                <a class="btn btn-primary btn-lg" ui-sref="blogList" role="button">View Blogs</a>
            </div>
        </div>
    </script>

    <!-- Blog List -->
    <script type="text/ng-template" id="/blogList.html">
        <h1>{{ vm.pageHeader.title }}</h1>
        <h2> Hello World </h2>
    </script>

    <!-- Blog Add -->
    <script type="text/ng-template" id="/blogAdd.html">
        <div class="container">
            <h1>Add Blog</h1>
            <form ng-submit="submitBlog()">
                <div class="form-group">
                    <label for="blogTitle">Blog Title</label>
                    <input type="text" class="form-control" id="blogTitle" ng-model="blogTitle" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="blogEntry">Blog Text</label>
                    <textarea class="form-control" id="blogEntry" ng-model="blogEntry" placeholder="Enter content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        </script>

    <script src="bloggerApp.js"></script>
</body>
</html>
