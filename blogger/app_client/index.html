<!DOCTYPE html>
<html ng-app="bloggerApp">
<head>
    <meta charset="utf-8">
    <base href="/">
    <title>Christian Michels Website</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" class="ng-scope">
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-ui-router.min.js"></script> 
</head>

<!-- Navigation Directive -->    
<div ng-controller="NavigationController">
	<navigation></navigation>  
</div>  					
	

<body ng-controller="HomeController">
    <div ui-view></div>

    <script type="text/ng-template" id="/home.html">
        <div class="container mt-5">
            <div class="jumbotron">
                <h1 class="display-4">{{ vm.title }}</h1>
                <p class="lead">{{ vm.message }}</p>
                <hr class="my-4">
                <p>Click below to view/edit/delete blog posts</p>
                <a class="btn btn-primary btn-lg" ui-sref="blogList" role="button">View Blogs</a>
            </div>
        </div>
    </script>
<!-- Blog List -->
<script type="text/ng-template" id="/blogList.html">
    <div class="container">
    <h1 class="title-spacing">{{ vm.title }}</h1>
    <div class="row">
    <div ng-repeat="blog in vm.blogs">
            <div class="card">
                    <div class="card-header">
                    <h5 class="card-title">{{ blog.blogTitle }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ blog.blogEntry }}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <span class="posted-date">Blog posted on {{ blog.createdOn | date:'mediumDate' }}</span>
                    </div>
                            <a ng-href="/blogEdit/{{ blog._id }}" class="icon-link" title="Edit" ng-show="vm.isLoggedIn()">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a ng-href="/blogDelete/{{ blog._id }}" class="icon-link" title="Delete" ng-show="vm.isLoggedIn()">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                </div> 
            </div>
        </div>
    </div>
</script>


<!-- Blog Add -->
    <script type="text/ng-template" id="/blogAdd.html">
        <div class="container edit-blog-container" ng-controller="AddController as vm">
            <h1 class="edit-blog-header">Add Blog Post</h1>
            <form ng-submit="vm.addBlog()" class="edit-form">
                <div class="form-group">
                    <label for="blogTitle">Title:</label>
                    <input type="text" class="form-control" id="blogTitle" ng-model="vm.blog.blogTitle" required>
                </div>
                <div class="form-group">
                    <label for="blogText">Body:</label>
                    <textarea class="form-control" id="blogText" ng-model="vm.blog.blogEntry" rows="5" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Post</button>
                </div>
            </form>
        </div>
    </script>

<!-- Blog Edit -->
<script type="text/ng-template" id="/blogEdit.html">
    <div class="container mt-5" ng-controller="blogEditController as vm">
        <div class="edit-blog-container">
            <h1 class="edit-blog-header">Edit Blog</h1>
            <form ng-submit="vm.editBlog()" class="edit-form">
                <div class="form-group">
                    <label for="blogTitle">Blog Title</label>
                    <input class="form-control" id="title" ng-model="vm.blog.blogTitle">
                </div>
                <div class="form-group">
                    <label for="blogText">Content</label>
                    <!-- Update ng-model to bind to blogEntry -->
                    <textarea class="form-control" id="blogText" ng-model="vm.blog.blogEntry"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Blog</button>
            </form>
        </div>
    </div>
</script>

<!-- blogDelete.html -->
<script type="text/ng-template" id="/blogDelete.html">
    <div class="container mt-5" ng-controller="DeleteController as vm">
        <div class="form-container">
            <h1 class="form-header">Delete Blog</h1>
            <div class="delete-warning">
                <p>Confirm Deleting Blog</p>
            </div>
            <form ng-submit="vm.deleteBlog()" class="form-body">
                <div class="form-group">
                    <label for="blogTitle">Blog Title</label>
                    <!-- Use ng-bind to display blog title -->
                    <input readonly class="form-control" id="title" ng-bind="vm.blog.blogTitle">
                </div>
                <div class="form-group">
                    <label for="blogText">Content</label>
                    <!-- Use ng-bind to display blog content -->
                    <textarea readonly class="form-control" id="entry" rows="3" ng-bind="vm.blog.blogEntry"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a ng-href="/blogList" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</script>

<!-- Register -->

<script type="text/ng-template" id="/register.html">
    <div class="container mt-5" ng-controller="RegisterController as vm">
        <div class="form-container">
            <h1 class="form-header">Register</h1>
            <form ng-submit="vm.register()" class="form-body">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" ng-model="vm.user.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="vm.user.password">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a ng-href="/login" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</script>
    <script src="bloggerApp.js"></script>
    <script src="./common/nav/navigation.js"></script>
    <script src="./common/auth/authentication.js"></script>
</body>
</html>
