<!DOCTYPE html>
<html ng-app="bloggerApp">
<head>
    <script src="/blogger/app_client/lib/angular.min.js"></script>
    <script src="/blogger/app_client/lib/angular-route.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body ng-controller="MainController as vm">
     <!-- Navigation -->  
     <nav>
        <div class="navbar-nav">
            <a class="navbar-brand" href="/">My Blog</a>
            <a class="navbar-brand" href="/blog-list">List Blogs</a>
            <a class="navbar-brand" href="/blog-add">Add Blogs</a>
        </div>
    </nav>

    <!-- Angular Templates-->

    <!-- Home Page -->
    <script type="text/ng-template" id="home.html">
        <h2>{{vm.pageHeader.title}}</h2>
        <h4>{{vm.message}}</h4>
    </script>

    <!-- Include AngularJS libraries -->
    <script>
        var app = angular.module('bloggerApp', ['ngRoute']);

        app.controller('MainController', function() {
            var vm = this;
            vm.pageHeader = {
                title: 'Welcome to My Blog'
            };
            vm.message = 'This is a sample message.';
        });

        app.config(['$routeProvider', function($routeProvider) {
            $routeProvider
                .when('/', {
                    templateUrl: 'home.html',
                    controller: 'MainController',
                    controllerAs: 'vm'
                })
                .otherwise({
                    redirectTo: '/'
                });
        }]);
    </script>
</body>
</html>
