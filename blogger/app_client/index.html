<!DOCTYPE html>
<html ng-app="bloggerApp">

<head>
    <base href="/" />
    <title>Christian Michels Website</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-ui-router.min.js"></script>
</head>

<body ng-controller="NavController">
    <!-- Navigation -->

        <a class="navbar-brand" ui-sref="home">My Books</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link" ui-sref="blogList">List Books</a>
                <a class="nav-item nav-link" ui-sref="blogAdd">Add Books</a>
            </div>
        </div>
    <div ui-view></div>

    <script type="text/ng-template" id="/home.html">
        <div class="container mt-5">
            <div class="jumbotron">
                <h1 class="display-4">{{ vm.title }}</h1>
                <p class="lead">{{ vm.message }}</p>
                <hr class="my-4">
                <p>Click below to view/edit/delete blog posts</p>
                <a class="btn btn-primary btn-lg" ui-sref="blogList" role="button">View Blogs</a>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="/blogList.html">
        <h1>{{ vm.pageHeader.title }}</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4" ng-repeat="blog in vm.books track by $index">
                    <div class="blog-box">
                        <h5 class="card-title">{{ blog.blogTitle }}</h5>
                        <p>{{ blog.blogEntry }}</p>
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <span class="posted-date">Created On {{ blog.createdOn | date }}</span>
                            <div>
                                <a href="#/blog-edit/{{blog._id}}" class="btn btn-primary">Edit</a>
                                <a href="#/blog-delete/{{blog._id}}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="bloggerApp.js"></script>

</body>

</html>
