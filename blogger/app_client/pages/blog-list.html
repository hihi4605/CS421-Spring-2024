<html ng-app="bloggerApp"
<script type="text/ng-template" id="pages/book-list.html">
    <body ng-controller="blogListController">
    <div ng-repeat="blog in vm.blogs">
    <div class="card border-primary" style="width: 50%"> 
          <div class="card-header">
          </div>
          <div class="card-body">
              <h5 class ="card-title">{{blogs.blogTitle}}</h5>
          </div>
          <div class="card-footer">
              <div class = "col-sm">
                 <ul class="nav justify-content-end nav-pills card-header-pills">
                   <li class="nav-item">
                       <a class="nav-link" href="/blog-edit/{{blog._id}}" <i class="fas fa-edit"</i></a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="/blog-delete/{{blog._id}}" <i class="fas fa-trash-alt"></i></a>
                   </li>
                 </ul>
          </div>	
          </div>
    </div>
    <p>               
    </div>           
  </div>
</body>
</script>
</html>
