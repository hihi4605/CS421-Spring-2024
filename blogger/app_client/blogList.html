<!DOCTYPE html>
<html ng-app="bloggerApp">
<head>
    <base href="/"/>
    <title>Christian Michels Website</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    
 
</head>
<body ng-controller="listController" ng-init="vm.getBlogs()">
    <nav class="navbar">
        <a class="navbar-brand" href="/">My Blog</a>
        <a class="navbar-brand" href="/blogList">List Blogs</a>
        <a class="navbar-brand" href="/blog-add">Add Blogs</a>
    </nav>
  
    <h1>{{ scope.title }}</h1>
    <p>{{ message }}</p>
    <div class="row">
        <div class="col-md-4" ng-repeat="blog in $scope.blogs">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text">{{ blog.content }}</p>
                    </div>
            </div>
        </div>
    </div>
    <script src="bloggerApp.js"></script>
</body>
<script src="bloggerApp.js"></script>
</html>
